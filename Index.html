<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studios à Louer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10 px-5">
        <h1 class="text-3xl font-bold text-center mb-8">Galerie des Studios à Louer</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <a href="img/studio1.jpg" data-lightbox="studios" class="block shadow-lg hover:shadow-xl rounded-lg overflow-hidden">
                <img src="img/studio1.jpg" alt="Studio 1" class="w-full h-60 object-cover">
            </a>
            <a href="img/studio2.jpg" data-lightbox="studios" class="block shadow-lg hover:shadow-xl rounded-lg overflow-hidden">
                <img src="img/studio2.jpg" alt="Studio 2" class="w-full h-60 object-cover">
            </a>
            <a href="img/studio3.jpg" data-lightbox="studios" class="block shadow-lg hover:shadow-xl rounded-lg overflow-hidden">
                <img src="img/studio3.jpg" alt="Studio 3" class="w-full h-60 object-cover">
            </a>
            <a href="img/studio4.jpg" data-lightbox="studios" class="block shadow-lg hover:shadow-xl rounded-lg overflow-hidden">
                <img src="img/studio4.jpg" alt="Studio 4" class="w-full h-60 object-cover">
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
